<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>timer</title>
  <link rel="stylesheet" href="tarun.css">
</head>

<body style="background-color: black;">
  <div class="base">
    <div id="box1" class="text-center">
      <button type="button" id="start" class="btn btn-outline-warning btn-lg col-4 mx-auto  d-block class"
        onclick="userinput(),timer()">Start</button>
    </div>
    <div class="center">
      <span id="timer" class="timer"></span>
    </div>

    <div id="box2" class="text-center">
      <button type="button" id="reset" class="btn btn-outline-success btn-lg col-4 mx-auto  my-auto"
        onclick="reset()">Reset</button>

      
    </div>
  </div>
</body>
<script src="tarun.js"></script>

</html>
